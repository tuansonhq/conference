name: coverage
on:
  push:
    branches: [main]
  pull_request:
    type: [opened,reopened,synchronize]
  workflow_dispatch:
jobs:
  Coverage-report:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.SECRET_TOKEN }}
